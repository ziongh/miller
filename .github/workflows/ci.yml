name: CI

on:
  release:
    types: [ published ]
  workflow_dispatch:  # Allow manual triggering for testing

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Miller (dev mode)
        shell: bash
        run: |
          echo "=== Creating venv ==="
          uv venv
          echo "=== Installing dependencies ==="
          uv pip install maturin pytest pytest-asyncio fastmcp sentence-transformers lancedb pandas torch pathspec watchdog tantivy
          echo "=== Activating venv ==="
          source .venv/bin/activate || . .venv/Scripts/activate
          echo "=== Checking environment ==="
          which python
          which pytest || echo "pytest not in PATH"
          python --version
          python -c "import sys; print('Python path:', sys.executable)"
          python -c "import pytest; print('pytest version:', pytest.__version__)" || echo "pytest not importable"
          ls -la python/tests/ || dir python\\tests\\
          echo "=== Building Rust extension ==="
          maturin develop --release

      - name: Run tests
        shell: bash
        run: |
          source .venv/bin/activate || . .venv/Scripts/activate
          echo "=== Running tests ==="
          python -c "import sys; print('Python:', sys.executable)"
          python -c "import pytest; print('pytest:', pytest.__version__)"
          echo "=== Test directory contents ==="
          ls -la python/tests/ || dir python\\tests\\
          echo "=== Running pytest ==="
          python -m pytest python/tests/ -v --collect-only || python -m pytest python/tests/ -v

      - name: Run Rust tests
        run: cargo test --release

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check Python formatting (ruff)
        run: |
          uv venv
          uv pip install ruff
          uv run ruff check python/miller/
          uv run ruff format --check python/miller/
