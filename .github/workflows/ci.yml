name: CI

on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Create virtualenv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate || .venv\Scripts\activate.bat
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-asyncio pytest-cov
          pip install fastmcp sentence-transformers lancedb pandas torch pathspec watchdog tantivy toon-format
        shell: bash

      - name: Build and install extension
        # Use maturin develop for editable install - this ensures Python finds
        # both the source code and the compiled Rust extension correctly
        run: |
          source .venv/bin/activate || .venv\Scripts\activate.bat
          maturin develop --release
        shell: bash

      - name: Run Python tests
        run: |
          source .venv/bin/activate || .venv\Scripts\activate.bat
          pytest python/tests/ -v
        shell: bash

      - name: Run Rust tests
        run: cargo test --release

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

